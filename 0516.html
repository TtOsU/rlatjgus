<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 이미지 위에 글자 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0516.html</title>
    <style>
        /* 공식:부모는 relative 자식은 absolute */
        .container {
            position: relative;
            
        }
        .container img{
            width:100%;
        }
        .text-block {
            position: absolute;
            bottom: 20px;
            right: 20px;
            left: 20px;
            background: black;
            color:white;
            padding:0px 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/Enddl1.jpg">
        <div class="text-block">
            <h4>이미지 위에 들어가는 글자 타이틀</h4>
            <p>이미지에 올라왔소!</p>
        </div>
    </div>
    
</body>
</html>
